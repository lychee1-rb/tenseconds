<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="tenseconds/main.jss"></script>
	</head>
	<body>
	<div class="container">
		<p>
			<input type="button" value="カウント開始"　id="startcount" onclick="startShowing();">
			<input type="button" value="カウント停止"　id="endcount" onclick="stopShowing();">
		</p>
		<p id="passageArea">(ここにカウントが表示されます)</p>
	</div>
		 <script type="text/javascript">
			 var PassSec;
function ShowPassage(){
  PassSec++;
  var msg = "ボタンを押してから" + PassSec + "秒が経ちました";
  document.getElementByID("passageArea").innerHTML = msg;
} 
 function startShowing(){
   PassSec = 0;
   PassageID = setInterval("ShowPassage()", 1000);
   document.getElementByID("startcount").disabled = true;
 }

function stopShowing(){
  clearInterval(PassageID);
  document.getElementByID("startcount").disabled = false;
}
			 </script>
		
	</body>
</html>
